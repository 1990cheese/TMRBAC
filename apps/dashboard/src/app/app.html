



<app-warning-modal [visible]="!!accessWarning" [message]="accessWarning || ''" (closed)="closeAccessWarning()"></app-warning-modal>
<div class="app-container">
  <app-header *ngIf="!isAuthRoute()"
    (createTaskClicked)="openCreateTaskModal()"
    (searchChanged)="onSearchChanged($event)">
  </app-header>
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
