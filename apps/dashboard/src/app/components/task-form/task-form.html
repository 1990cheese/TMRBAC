
<div class="task-form-container">
  <form *ngIf="taskForm" [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-row">
      <div class="form-group full-width">
        <label for="title">Title *</label>
        <input 
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter task title"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group full-width">
        <label for="description">Description</label>
        <textarea 
          id="description"
          formControlName="description"
          placeholder="Enter task description"
          rows="4">
        </textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option *ngFor="let status of statusOptions" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          <option *ngFor="let priority of priorityOptions" [value]="priority.value">
            {{ priority.icon }} {{ priority.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="assignee">Assignee</label>
  <select id="assignee" formControlName="assignee" (change)="onDropdownChange()">
          <option value="">Unassigned</option>
          <option *ngFor="let user of availableUsers" [value]="user.id">
            {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="reporter">Reporter *</label>
  <select id="reporter" formControlName="reporter" (change)="onDropdownChange()">
          <option *ngFor="let user of availableUsers" [value]="user.id">
            {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
          </option>
        </select>
      </div>
    </div>

    <!-- Removed due date, estimated hours, and logged hours fields -->

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!taskForm.dirty || taskForm.invalid">
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
    </div>
  </form>
</div>
